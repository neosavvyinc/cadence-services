<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadence</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


      <script src="lib/lodash/dist/lodash.js"></script>
      <script src="lib/momentjs/moment.js"></script>
      <script src="lib/reconnecting-websocket/reconnecting-websocket.js"></script>
      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
      <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
      <script src="lib/d3/d3.js"></script>
      <script src="lib/nvd3/nv.d3.js"></script>
      <script src="lib/angular-nvd3/dist/angular-nvd3.js"></script>
      <link rel="stylesheet" href="lib/nvd3/nv.d3.css">
      <script src="app/app.js"></script>

  </head>
  <body ng-app="application" ng-controller="CadenceAppController">

  <div class="container">
      <div class="header">
          <!--<ul class="nav nav-pills pull-right">-->
              <!--<li class="active"><a href="#">Home</a></li>-->
              <!--<li><a href="#">About</a></li>-->
              <!--<li><a href="#">Contact</a></li>-->
          <!--</ul>-->
          <h3 class="text-muted">Cadence</h3>
      </div>

      <div class="jumbotron">
          <h1>Cadence</h1>
          <p class="lead">Cadence is a simple metrics tracking system for mobile devices</p>
          <p><a class="btn btn-lg btn-success" role="button" ng-click="showSignup = true">Sign up today</a></p>
          <div class="row" ng-show="showSignup">
              <div class="col-lg-6">
                  <input placeholder="Enter Your Email" ng-model="emailAddress">
                  <button ng-click="setup(); showSignup = false">Add User</button>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-2">
              <a class="btn btn-danger" ng-click="checkin()">Check In!</a>
          </div>


          <div class="col-lg-4">

            Aggregate Data By:
            <span class="dropdown" on-toggle="toggled(open)">
                <button class="dropdown-toggle btn btn-default">
                    {{queryType}}
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="choice in queryTypeOptions">
                        <a dropdown-toggle ng-click="onSelect(choice)">{{choice}}</a>
                    </li>
                </ul>
            </span>

          </div>

          <div class="col-lg-3 pull-right">


            <div class="btn-group">
                <label class="btn btn-primary" ng-model="selectedChartType" btn-radio="'discreteBarChart'">Bar Chart</label>
                <label class="btn btn-primary" ng-model="selectedChartType" btn-radio="'lineChart'">Line Chart</label>
            </div>


          </div>
      </div>


      <nvd3 options="options" data="metrics" api="api"></nvd3>

      <div class="footer">
          <p>&copy; Cadence 2014</p>
      </div>

  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
